server:
  port: 9092

spring:
  application:
    name: gateway-service

zuul:
  routes:
    discovery:
      path: /healthcare/api-docs/**
      url: http://localhost:8761
    apply-service:
      path: /healthcare/apply-service/**
      url: http://localhost:8081

management:
  endpoints:
    web:
      exposure:
        include: *
    routes:
      enabled: true